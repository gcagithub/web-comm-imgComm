<script>
	$.views.converters("dateTime", function(val) {
		var date = new Date(val);
  	return date.getDate() + " / " + (date.getMonth() + 1) + " / " + date.getFullYear()
  					+ " " + date.getHours() + ":" + date.getMinutes();
	});
</script>
